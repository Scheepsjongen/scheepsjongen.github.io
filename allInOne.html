<!DOCTYPE html>
<html xmlns="//www.w3.org/1999/xhtml">
<head>
    <title>Scheepsjongen</title>
    <meta name="description" content="Scheepsjongen">
    <meta name="keywords" content="Scheepsjongen">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jsQuizEngine.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jsQuizEngine.js"></script>
    <script>
        var quizEngine = null;
        var quizUrl = 'quiz/test.xml';
        $(function () {
            quizEngine = jsQuizEngine($('#jsQuizEngine'), { quizUrl: quizUrl });
        });
    </script>
</head>
<body>

<div class="question-pool"></div>
<style type="text/css">
    .question-pool .question .text {
        margin: 25px 0 0;
    }
    .question-pool .question .text:before {
        content: "Q: ";
    }
    .question-pool .question .answer:before {
        content: "A: ";
    }
    .question-pool .question .description {
        border: 1px solid #aaa;
        padding: 15px;
    }
</style>
<script>
$(function () {
    $('.question-pool').load(quizUrl, function() {
        $('.question-pool > .quiz .question .answer[data-correct!="data-correct"]').remove();
        $('.question-pool .question .description').after('<a href="#" class="info">info</a>');
        $('.question-pool .question').after('<hr class="question-separator">');
        $('.question-pool .question a.info').click(function(e) {
            e.preventDefault();
            $(this).hide();
            $(this).closest('.question').children('.description').show(600);
        });
    });
});
</script>

</body>
</html>
